<body>
    <header class="minhead">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="../img/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                    <p>Hogwarts Spells</p>
                </a>
                <div class="col-2">
                    <button class="navbar-toggler btn1" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link " href="../index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SPELLS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./staff.html">STAFF</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./students.html">STUDENTS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./stats.html">STATISTICS</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="aplicationSpell" class="minh mt-2">
        <div class="d-flex justify-content-center position-relative">
            <img src="/img/spells.png"
                class="img-fluid w-100 rounded imgPatronus object-fit-cover" alt="Expecto Patronum">
            <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
                <h1 class="display-4 fw-bold">SPELLS OF HOGWARTS</h1>
            </div>
        </div>
        <div class="d-flex justify-content-center row w-100 mt-3 mb-4 container-fluid ">
            {{filter}}
            <div class="col-md col-6">
                <select v-model="selectSort" class="form-select border-warning titleSpells bg-black ms-1 mt-2"
                    aria-label="Large select example">
                    <option value="">Sort By</option>
                    <option value="nameup">Name Upward</option>
                    <option value="namefall">Name Falling</option>
                    <option value="categoryup">Category Upward</option>
                    <option value="categoryfall">Category Falling</option>
                    <option value="effectup">Effect Upward</option>
                    <option value="effectfall">Effect Falling</option>
                </select>
            </div>
            <div class="col-md col-6">
                <select v-model="categorySelect" class="form-select mb-3 ms-1 mt-2 border-warning titleSpells bg-black"
                    aria-label="Large select example">
                    <option value="">Select Category</option>
                    <option v-for="categorys in category">{{categorys}}</option>
                </select>
            </div>
            <div class="col-md col-6 mt-2 titleSpells">
                <form role="search">
                    <input v-model="search" class="searchName form-control titleSpells bg-warning-subtle col"
                        type="search" placeholder="Search Name" aria-label="Search">
                </form>
            </div>
        </div>

        <table id="table"
            class="table-bordered border-primary-subtle titleSpells container-fluid w-75 bg-black bg-opacity-75 mb-5">
            <thead>
                <tr class="text-center fsTh">
                    <th class="py-3">Name</th>
                    <th class="py-3">Effect</th>
                    <th class="py-3">Category</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="spells in spell" class="text-white fsTable">
                    <th class="py-3 ps-3">üßô‚Äç‚ôÇÔ∏è {{spells.attributes.name}}</th>
                    <td class="py-3 ps-3">{{spells.attributes.effect}}</td>
                    <td class="py-3 ps-3">{{spells.attributes.category}}</td>
                </tr>
            </tbody>
            <tfoot>
                
                <tr v-if="spell.length ===  0" class="text-center fsTable">
                    <td colspan="3" class="py-3 "><img src="../img/aydios.png" alt="no se encontraron resultados"></td>
                </tr>
            </tfoot>
        </table>
    </main>
